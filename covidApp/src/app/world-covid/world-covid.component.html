<h3>{{ user.displayName }} </h3>


<button class='btn btn-danger' (click) = "covidAppServices.signOut()">Sign out</button>

<button class='btn btn-primary' (click) = "covidAppServices.goCountry()">Country Data</button>

<table>
    <thead>
        <tr>
            <th>New Confirmed</th>
            <th>Total Confirmed</th>
            <th>New Deaths</th>
            <th>Total Deaths</th>
            <th>New Recovered</th>
            <th>Total Recovered</th>
        </tr>
    </thead>
    <tbody>
        
            <td>{{covidData.NewConfirmed}}</td>
            <td>{{covidData.TotalConfirmed}}</td>
            <td>{{covidData.NewDeaths}}</td>
            <td>{{covidData.TotalDeaths}}</td>
            <td>{{covidData.NewRecovered}}</td>
            <td>{{covidData.TotalRecovered}}</td>

        
    </tbody>
</table>
